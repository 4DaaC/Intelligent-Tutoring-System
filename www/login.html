<!DOCTYPE html>
<html>
<head>
  
  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" /> 
  <link rel="stylesheet" href="css/jquery-mobile-theme-ru.css" />
  <script src="js/jquery-1.7.min.js"></script>
  <script type="text/javascript">
    // Atrocious way of loading two diffent phonegap scripts, but other loading methods won't work.
    // also there shouldn't be two scripts to begin with -- so much for cross-platform.
    var userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.match(/android/)) {
    document.write("<script type='text/javascript' src='js\/phonegap-1.4.1-android.js'><\/script>");
  } else {
    document.write("<script type='text/javascript' src='js\/phonegap-1.4.1-iphone.js'><\/script>");
  }
  
  $(document).bind("mobileinit", function(){
    
  });
</script>
  <script src="js/crypt.js"></script>
  <script src="js/jquery.mobile-1.0.min.js"></script>
  <script src="js/its.js"></script>
</head>
<body>
<div data-role="page" id="login" data-add-back-btn="false">
  <script>
      console.log(location.url);
      

      $('#login').bind('pageshow',function(){
        var storage = window.localStorage;
        if (!loggedIn()){
          $('#login-frame').attr('src',baseUrl + "/login-mobile");
        }else{
          itsLogin(getUsername());
        }
      });

      $('#logout-button').bind('click',function(){
        logoutUser();
        $('#login-frame').attr('src',baseUrl + "/logout-mobile").show();
        $('#logged').hide();
        $('#logout-button').hide();
      }); 
    </script>
  
  <div data-role="header">
    <a href="index.html" data-ajax="false">Home</a>
    <h1>Login</h1>
  </div>
  <div data-role="content">
    <iframe id="login-frame" src="" style="width:100%; height:100%;" width="100%" height="100%" onload="iframeOnload();"><p>Not Supported</p></iframe>
    <h2 id="logged" style="display:none;">Logged in as <span></span></h2>
    <div id="logout-button" data-role="button" style="display:none;">Logout</div>
    
  </div>
</div>
</body>
</html>
